name: PR Slack Alert

on:
  pull_request:
    types: [opened]

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"blocks\": [
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*New Pull Request Created* ðŸš€\\n\\n*Title:* ${PR_TITLE}\\n*Author:* ${PR_AUTHOR}\\n*URL:* <${PR_URL}>\\n\\n\"
                }
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"Approve PR âœ…\"
                    },
                    \"style\": \"primary\",
                    \"value\": \"approve_pr\",
                    \"action_id\": \"approve_pr_action\"
                  }
                ]
              }
            ]
          }" $SLACK_WEBHOOK_URL
